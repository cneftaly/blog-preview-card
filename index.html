<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="container">
    <section class="card">
      <figure class="card-image">
        <img src="assets/images/illustration-article.svg" alt="Card abstract logo">
      </figure>
      <p class="card-category">Learning</p>

      <p class="card-published">Published 21 Dec 2023</p>

      <h2 class="card-title">HTML & CSS foundations</h2>

      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <figure class="card-author-container">
        <img src="/assets/images/image-avatar.webp" alt="Avatar">
        <figcaption class="card-author">Greg Hooper</figcaption>
      </figure>
    </section>
  </main>
  
</body>
</html>
